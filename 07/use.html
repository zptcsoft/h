<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用CSS</title>
		<link rel="stylesheet" type="text/css" href="css/normal.css"/>
		<!-- 1. 外部样式表 -->
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<!-- 2. 内部样式表 -->
		<style type="text/css">
			.text{
				color: green;
			}
		</style>
	</head>
	<body>
		<!-- 
		 几个概念区别
			默认样式
			计算样式
			设置样式
		 -->
		<!-- 
		 使用CSS三种方式：
		 1. 外部样式表
		 2. 内部样式表
		 3. 行内样式
		 -->
		 <!-- 行内样式 -->
		 <p class="text" style="color: blue;">CSS（层叠样式表）用于设置和布置网页 - 例如，更改内容的字体，颜色，大小和间距，将其拆分为多个列，或添加动画和其他装饰功能。这个模块为你掌握CSS的过程提供了一个温和的开端，包括它如何工作的基础知识，语法是什么样的，以及如何开始使用它来为HTML添加样式。</p>
	</body>
</html>
