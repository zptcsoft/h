		<!-- 
	    默认样式，浏览器默认给元素加的样式
		 user agent stylesheet
		
		设置样式，开发者设置的样式 
			通过h1的align属性设置，不用。
				h1[Attributes Style]
			通过style属性里进行设置，不建议用。
				element.style
				
		计算样式，所有样式层叠之后浏览器渲染的样式
			Computed style
			
			
			
		如果某条声明，被划掉了
			被覆盖
			语法错误，前面有个感叹号，invalid property value属性值错误
		 -->
		 
		 
		<!-- 
		 使用CSS的方式
			1. 使用外部样式表
				link元素来链接外部样式表
				最常见的方式，最实用的方式
					网站统一的样式，例如网页的主要颜色、链接的样式。
					实现内容和样式的分离，便于维护
			2. 使用内部样式表
				style元素来定义网页内部的CSS
			3. 使用行内样式
				style属性来定义该元素的样式
		 
		 -->
