<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* p{
				margin: 20px;
			} */
		</style>
	</head>
	<body>
		<!-- 标题 hgroup h1-h6 -->
		<hgroup>
			<h1>标题标题1</h1>
			<h2>标题标题2</h2>
			<h3>标题标题3</h3>
			<h4>标题标题4</h4>
			<h5>标题标题5</h5>
			<h6>标题标题6</h6>
			<!-- <h7>标题标题</h7> 没有 -->
		</hgroup>
		<!-- 段落 -->
		<p class="info text">我爱<strong>前端</strong>开发等等。</p>
		<p class="info text">我爱<em>前端<em>开发</em></em>等等。</p>
		<!-- 引用 -->
		<p>他每次看到漂亮的东西，总是忍不住惊叹<q>漂亮</q>!</p>
		<p>某句话来自于某个<cite>电影</cite></p>
		<p>这个部分<mark>特别</mark>重要。</p>
		<blockquote cite="http://zptcsoft.github.io">
		    <p>前端很好学，不学不知道，一学就上瘾！</p>
		    <footer>——庆哥<cite>前端导论</cite></footer>
		</blockquote>
		<!-- 格式化的元素 i b u s big small sup sub -->
		<i>斜体</i><br>
		<b>粗体</b><br>
		<u>下划线</u><br>
		<s>删除线</s><br>	
		<big>大点的字</big><br>
		<small>小点的字儿</small><br>
		<p>x<sup>2</sup>+y<sub>2</sub>=z</p>
		<!-- 语义化的格式元素 var code dfn samp tt kbd -->
		<var>name</var>
		<code>var abc=12;</code>
		<dfn>java</dfn>
		<samp>ddddddd</samp>
		<kbd>键盘</kbd>
	</body>
</html>
