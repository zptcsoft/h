<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆形</title>
		<link rel="stylesheet" type="text/css" href="css.css" />
		<style type="text/css">
			.circle {
				width: 3em;
				height: 3em;
				border: var(--bdw) solid currentcolor;
				border-radius: 50%;
				transform-origin: center center;
				transition: border-radius .5s;
				animation: run 1s linear infinite both;
			}
			
			/* 方形变圆形 */
			.circle1 {
				border-radius: .5em;
				animation-duration: .2s;
			}

			.circle1:hover {
				border-radius: 50%;
			}

			.circle2 {
				border-bottom-color: transparent;
			}
			
			.circle3,
			.circle5,
			.circle6{
				border: none;
				position: relative;
				animation-name: none;
				background: none;
			}
			
			.circle3{
				background-color: currentcolor;
				animation-name: chgsize;
			}
			
			.circle4{
				animation-name: chgsize;
			}
			
			.circle5>div,
			.circle6>div{
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: currentcolor;
				border-radius: 50%;
				animation: chgsize 1s linear infinite both;
			}
			.circle6>div{
				background: none;
				border: var(--bdw) solid currentcolor;
			}
			.circle5>div:nth-child(1),
			.circle6>div:nth-child(1){
				animation-delay: .3s;
			}
			.circle5>div:nth-child(2),
			.circle6>div:nth-child(2){
				animation-delay: .6s;
			}
			.circle5>div:nth-child(3),
			.circle6>div:nth-child(3){
				animation-delay: .9s;
			}
			
			.circle7,
			.circle8{
				width: 3em;
				height: 3em;
				border: var(--bdw) solid currentcolor;
				border-radius: 50%;
				border-color: currentcolor transparent; 
				animation: run 1s linear infinite both;
				position: relative;
			}
			.circle7::after{
				content: "";
				width: 1.6em;
				height: 1.6em;
				border-radius: 50%;
				background: currentcolor;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -0.8em 0 0 -0.8em;
				animation: chgsize2 1s linear infinite alternate-reverse backwards;
			}
			
			.circle8::after{
				content: "";
				width: 50%;
				height: 50%;
				border-radius: 50%;
				border: var(--bdw) solid currentcolor;
				border-color: transparent currentcolor; 
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -0.75em 0 0 -0.75em;
				transform-origin: calc(50% + 1px) calc(50% - 1px);
				animation: run2 1s linear infinite both;
			}
			
			.circle9{
				width: 3em;
				height: 3em;
				border: var(--bdw) solid currentcolor;
				border-radius: 50%;
				position: relative;
			}
			.circle9::after{
				content: "";
				width: 20px;
				height: 20px;
				background-color: currentcolor;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: calc(50% - 10px);
				transform-origin: calc((3em - 2 * var(--bdw)) / 2) center;
				animation: run2 3s linear infinite both;
			}
			
			.circle10{
				width: 3em;
				height: 3em;
				border: 4px solid rgba(255,255,255,.4);
				border-radius: 50%;
				position: relative;
			}
			.circle10::after{
				content: "";
				position: absolute;
				left: -4px;
				top: -4px;
				width: 3em;
				height: 3em;
				border: 5px solid transparent;
				border-left-color:rgba(255,255,255,.6);
				border-radius: 50%;
				animation: run2 3s linear infinite both;
			}
			.circle10::before{
				content: "";
				position: absolute;
				left:50%;
				top: 50%;
				width: 6px;
				height: 6px;
				margin-top: -3px;
				margin-left: -3px;
				background-color: rgba(255,255,255,2);
				border-radius: 50%;
				animation: chgsize2 2s linear infinite alternate;
			}
			
			.circle11,.circle12{
				width: 3em;
				height: 3em;
				background-color: currentcolor;
				border-radius: 50%;
				position: relative;
			}
			.circle11::after,
			.circle12::after{
				content: "";
				position: absolute;
				left: 0;
				top: 0;
				width: 0;
				height: 0;
				border: 1.5em solid hsla(200,100%,40%,.5);
				border-radius: 50%;
				border-color: hsla(200,100%,40%,.5) transparent;
				transform-origin: center center;
				animation:  run3 3s ease infinite both;
			}
			
			.circle12::after{
				border-color: transparent hsla(200,100%,40%,.5) hsla(200,100%,40%,.5) transparent;
				animation-name:  run4;
			}
			
			.circle13,.circle14{
				width: 3em;
				height: 3em;
				background-color: currentcolor;
				border: 2px solid currentcolor;
				border-radius: 50%;
				position: relative;
				overflow: hidden;
			}
			.circle13>div,
			.circle14>div{
				width: 50%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				overflow: hidden;
			}
			.circle13>div:nth-child(2),
			.circle14>div:nth-child(2){
				left: 50%;
			}
			.circle13>div::after,
			.circle14>div::after{
				content: "";
				position: absolute;
				left: 100%;
				top: 0;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background: none repeat scroll 0 0 hsla(200,100%,40%,.5);
				border-bottom-left-radius: 0;
				border-top-left-radius: 0;
				transform-origin: 0 center;
				animation:  run 3s linear infinite both;
			}
			.circle13>div:nth-child(2)::after,
			.circle14>div:nth-child(2)::after{
				border-bottom-right-radius: 0;
				border-top-right-radius: 0;
				left: -100%;
				transform-origin: 100% 50% 0;
			}
			
			.circle14>div::after{
				animation:  run5 4s -4s linear infinite both;
			}
			.circle14>div:nth-child(2)::after{
				animation:  run6 4s 0s linear infinite both;
			}
			
			.circle15{
				width: 3em;
				height: 3em;
				border: 2px solid currentcolor;
				border-radius: 50%;
				position: relative;
				box-sizing: border-box;
			}
			.circle15::after{
				content: "";
				position: absolute;
				left: -1px;
				top: -1px;
				width: calc(3em - 2px);
				height: calc(3em - 2px);
				border: 8px solid currentcolor;
				border-top-width: 0px;
				border-radius: 50%;
				box-sizing: border-box;
				animation: run2 3s linear infinite both;
				animation-direction: reverse;
			}
			
			@keyframes run {
				0% {
					transform: scale(1) rotate(0deg);
				}

				50% {
					transform: scale(1.2) rotate(180deg);
				}

				100% {
					transform: scale(1) rotate(360deg);
				}
			}
			@keyframes chgsize{
				0% {
					transform: scale(0);
					opacity: 1;
				}
				
				100% {
					transform: scale(1);
					opacity: 0;
				}
			}
			@keyframes chgsize2{
				0% {
					opacity: .2;
					transform: scale(.2);
				}
				
				50% {
					opacity: 1;
					transform: scale(.6);
				}
				
				100% {
					opacity: 1;
					transform: scale(1);
				}
			}
			@keyframes run2 {
				0% {
					transform: rotate(720deg);
				}
				
				100% {
					transform: rotate(0deg);
				}
			}
			@keyframes run3 {
				0% {
					transform: rotate(0deg);
				}
				
				50% {
					transform: rotate(359deg);
				}
				
				51%,100%{
					transform: rotate(360deg);
				}
			}
			@keyframes run4 {
				0% {
					transform: rotate(45deg);
				}
				
				50% {
					transform: rotate(494deg);
				}
				
				51%,100%{
					transform: rotate(495deg);
				}
			}
			@keyframes run5 {
				0% {
					transform: rotate(0deg)
				}
				
				25% {
					transform: rotate(0deg)
				}
				
				50% {
					transform: rotate(180deg)
				}
				
				75% {
					transform: rotate(180deg)
				}
				
				100% {
					transform: rotate(360deg)
				}
			}
			@keyframes run6 {
				0% {
					transform: rotate(0deg)
				}
			
				25% {
					transform: rotate(180deg)
				}
			
				50% {
					transform: rotate(180deg)
				}
			
				75% {
					transform: rotate(360deg)
				}
			
				100% {
					transform: rotate(360deg)
				}
			}
		</style>
	</head>
	<body>
		<article class="demo clearfix">
			<section class="shape">
				<h3>方形变圆形</h3>
				<div class="circle circle1"></div>
			</section>
			<section class="shape">
				<h3>圆形旋转</h3>
				<div class="circle circle2"></div>
			</section>
			<section class="shape">
				<h3>圆形变大</h3>
				<div class="circle circle3"></div>
			</section>
			<section class="shape">
				<h3>圆环变大</h3>
				<div class="circle circle4"></div>
			</section>
			<section class="shape">
				<h3>重叠圆形变大</h3>
				<div class="circle circle5">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</section>
			<section class="shape">
				<h3>重叠圆环变大</h3>
				<div class="circle circle6">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</section>
			<section class="shape">
				<h3>点和半环</h3>
				<div class="circle7"></div>
			</section>
			<section class="shape">
				<h3>逆向半环</h3>
				<div class="circle8"></div>
			</section>
			<section class="shape">
				<h3>圆点移动</h3>
				<div class="circle9"></div>
			</section>
			<section class="shape">
				<h3>圆环转动</h3>
				<div class="circle10"></div>
			</section>
			<section class="shape">
				<h3>圆环转动2</h3>
				<div class="circle11"></div>
			</section>
			<section class="shape">
				<h3>圆环转动3</h3>
				<div class="circle12"></div>
			</section>
			<section class="shape">
				<h3>圆环转动4</h3>
				<div class="circle13">
					<div></div>
					<div></div>
				</div>
			</section>
			<section class="shape">
				<h3>圆环转动5</h3>
				<div class="circle14">
					<div></div>
					<div></div>
				</div>
			</section>
			<section class="shape">
				<h3>圆环转动5</h3>
				<div class="circle15">
				</div>
			</section>
		</article>
	</body>
</html>
