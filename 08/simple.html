<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本选择器</title>
	</head>
	<body>
		<!-- 选择器分类 -->
		<!-- 
			基本选择器
				通配符选择器
					*{padding:0;margin:0}
				元素选择器
					h1{text-align:center;}
				ID选择器
					#id{color:red;}
				class选择器
					.class{font-weight:bold;}
			属性选择器
				[]
			组合选择器
			伪类选择器
			伪对象选择器
			
			
			模拟接口
				[{
					title:对对对,
					content:neirong
				},{
					title:对对对2,
					content:neirong2
				},{
					title:对对对3,
					content:neirong3
				},]
			
			
			
			
		 -->
		<!-- for -->
		<article>
			<h2>对对对</h2>
			<main>
				neirong
			</main>
		</article>
		<!-- end for -->
	</body>
</html>
